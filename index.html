<!DOCTYPE html>
<html>
<head>
  <title></title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


<!--firebase-->
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

<!--jquery-->
<script src="https://code.jquery.com/jquery.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="logic.js"></script>

</head>


<body>

<!--title-->
<div class = "container">
  <div class="jumbotron">
    <h1>Train Schedule!</h1>
    <br>
    <p>Choo Choo!</p>
  </div>

  <div class="panel panel-default">
    <div class = "panel-heading">Schedule</div>
    <div class = "panel-body">
      <table class="table" id = "trainTable">
      <th> Train Name</th>
      <th> Destination</th>
      <th> Frequency (min)</th>
      <th> Next Arrival</th>
      <th> Minutes Away</th>
      </table>
    </div>
    
  </div>

   <div class="panel panel-default">
    <div class = "panel-heading">Add Train</div>
    <div class = "panel-body">
      <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="trainDestination">
            </div>  

            <div class="form-group">
              <label for="firstTrainTime">First Train(HH:mm - Military Time)</label>
              <input type="time" class="form-control" id="firstTrain">
            </div> 
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="number" class="form-control" id="trainFrequency">
            </div> 

            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
</div>

</body>
</html>
